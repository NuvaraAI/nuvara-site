<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NuvaraAI – Appointment Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a; /* deep navy/black-blue */
        color: #e2e8f0; /* soft light gray */
        text-align: center;
        padding: 40px;
        margin: 0;
      }

      h1 {
        color: #38bdf8; /* sleek sky blue */
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .card {
        background: #1e293b; /* slate/gray-navy */
        padding: 30px;
        margin: 20px auto;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        max-width: 500px;
      }

      p {
        font-size: 1rem;
        color: #cbd5e1;
        line-height: 1.5;
      }

      a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #2563eb; /* vivid blue */
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      a.button:hover {
        background-color: #1e40af; /* darker blue on hover */
      }
    </style>
  </head>
  <body>
    <h1>NuvaraAI Appointment Assistant</h1>
    <div class="card">
      <p>This tool helps small businesses and professionals send automatic appointment reminders via email or text. Smart. Easy. Hands-free.</p>
      <a class="button" href="#">Coming Soon – Join Waitlist</a>
    </div>
  </body>
</html>
